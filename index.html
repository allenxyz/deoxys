<script type="text/javascript"> 


  $( document ).on( "mousemove", function( event ) {
    if (event.pageY < 60) {$("#header").show();}
    else {$("#header").hide();}
  });


  var speed = 100;
  var expand = false;
  var contract = false;

  //expand
  $( ".image_expand" )
    //expand
    .mouseover(
      function() {
        if (expand) {return;}

        expand = true;
        contract = false;

        $(this).animate({
          left: "-=30",
          top: "-=30",
        }, speed);

        $(this).children().animate({
          width: "160",
          height: "160"
        }, speed);
      }
    )

    //contract
    .mouseout(
      function() {
        if (contract) {return;}

        expand = false;
        contract = true;

        $(this).animate({
          left: "+=30",
          top: "+=30"
        }, speed);

        $(this).children().animate({
          width: "100",
          height: "100"
        }, speed);
      }
    );
    



</script>
