  <!-- Favicon -->

  <!-- Javascript -->
  <script type="text/javascript" src="javascript/app.js"></script>

  <div id="header"></div>

</head>

<body>
  <div class="container">
    <h1>Presenting... The amazing Salmon Ansari</h1>
  </div>  


  <div id="bkg">
    <a href="session1.html" class='image_expand'>
      <img src="/images/test.jpg" alt="test" class="image allen">
    </a>
  </div>



<!-- Expand Effect -->
<script type="text/javascript"> 

  $(document).ready(loadHeader);

  var speed = 100;

  //expand
  $( ".image_expand" )
    //expand
    .mouseover(function() {
      if( $(this).is(':animated') ) {return;}
      $(this).animate({
        left: "-=30",
        top: "-=30",
      }, speed)
      $(this).children().animate({
        width: "160",
        height: "160"
      }, speed)
    })

    //contact
    .mouseout(function() {
      if( $(this).is(':animated') ) {return;}
      $(this).animate( {
        left: "+=30",
        top: "+=30"
      }, speed)
      $(this).children().animate({
        width: "100",
        height: "100"
      }, speed)
    });


</script> 
</body>
</html>
